<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        .center-horizontal {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        .out {
            width: 80%;
            max-width: 1000px;
            height: 200px;
        }
    </style>
</head>

<body>
    <p id="tip">你的code</p>
    <textarea class="center-horizontal out" id="code_show" rows="10"></textarea>
    <script>
        (function() {
            let getQueryVariable = function(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                }
                return false;
            };
            let show = function(text) {
                // document.getElementById('code_show').value = text;
                let tip = document.getElementById('tip');
                if ('数据有误' === text) {
                    tip.textContent = 'code有误';
                    tip.style.color = 'red';
                } else {
                    tip.style.color = 'green';
                }
                document.getElementById('code_show').value = text;
            };
            var code = getQueryVariable("code");
            if (code === false) {
                return show('数据有误');
            }
            show(code);
        })();
    </script>
</body>

</html>
