<html lang="zh-CN">
	<head>
		<title>Microsoft Office 的 Oauth 桥接页</title>
	</head>
	<body>
		如果长时间未跳转，请点击:<a href="" id="direct">继续安装</a>
		<script>
			var window.query = window.location.search.substring(1);
			function get(variable){
			       var vars = window.query.split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == variable){return pair[1];}
			       }
			       return(false);
			}
			var url = get('state');
			var code = get('code');
			document.getElementById('direct').href = decodeURIComponent(url) + "?" + window.query;
			window.location = decodeURIComponent(url) + "?" + window.query;
		</script>
	</body>
</html>
